<!DOCTYPE html>
<html>
<head>
    <title>Accounting Conclave 2025 - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Accounting Conclave 2025 Registration</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Institution</label>
                <input type="text" name="institution" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Panel Preference</label>
                <select name="panel" class="form-select" required>
                    <option value="">Select a Panel</option>
                    <option>Forensic Accounting & Fraud Detection</option>
                    <option>The Tri-GAAP Masterclass</option>
                    <option>Navigating the New World of Outsourcing</option>
                    <option>Beyond CA, ACCA, CMA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>
    </div>
</div>

</body>
</html>
